<filter id="vintage-4"
		primitiveUnits="objectBoundingBox">
	<feColorMatrix type="matrix"
				   values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0"
				   result="grayscale" />
	<feComponentTransfer x="0"
						 y="0"
						 width="100%"
						 height="100%"
						 result="opacity">
		<feFuncA type="linear"
				 slope="0.5" />
	</feComponentTransfer>
	<feBlend in="opacity"
			 in2="SourceGraphic"
			 mode="soft-light"
			 result="softLight" />
	<feComponentTransfer x="0"
						 y="0"
						 width="100%"
						 height="100%"
						 color-interpolation-filters="sRGB"
						 result="curves">
		<feFuncR type="table"
				 tableValues="0.1607843137254902 0.4509803921568627 1" />
		<feFuncG type="table"
				 tableValues="0.2529411764705882 0.3352941176470588 0.6294117647058824 0.9627450980392157 1" />
		<feFuncB type="table"
				 tableValues="0 0.3862745098039216 0.5784313725490196 0.9784313725490196 1" />
		<feFuncA type="table"
				 tableValues="1 1" />
	</feComponentTransfer>
	<feColorMatrix type="saturate"
				   values="0.9"
				   result="desaturate" />
	<feComponentTransfer x="0"
						 y="0"
						 width="100%"
						 height="100%"
						 color-interpolation-filters="linearRGB"
						 result="exposure">
		<feFuncR type="gamma"
				 amplitude="1"
				 exponent="1"
				 offset="0.02" />
		<feFuncG type="gamma"
				 amplitude="1"
				 exponent="1"
				 offset="0.02" />
		<feFuncB type="gamma"
				 amplitude="1"
				 exponent="1"
				 offset="0.02" />
		<feFuncA type="gamma"
				 amplitude="1"
				 exponent="1"
				 offset="0" />
	</feComponentTransfer>
</filter>